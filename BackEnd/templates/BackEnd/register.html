{% extends "FrontEnd/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div id="wrapper">
        <header class="flex  flex-row">
            <a href="/">
                <h1 class="company-logo">Divasity</h1>
            </a>
            <nav id="main-nav">
                <ul class="menu-items">
                    <!-- <li class="menu-item"><a href="/">Nigeria</a></li> -->
                    <div id="client-country-wrapper" class="flex">
                        <div class="client-country-flag">
                            <i class="fa fa-map"></i>
                        </div>
                        <i class="fa fa-caret-down"></i>
                    </div>
                </ul>
            </nav>
        </header>

        <div id="signup-container" class="flex flex-column">

            <div class="form-container">
                <h1 class="title">Welcome to Divasity</h1>

                <!-- Registration Form -->
                <div class="">

                        <!-- Customer Registration Form Tab -->
                  <div class="content-section">
                      <form method="POST" novalidate>
                          {% csrf_token %}
                          <fieldset class="form-group">
                              {{ form|crispy}}
                          </fieldset>
                          <div class="form-group">
                              <button class="btn btn-outline-info" type="submit">Sign Up</button>
                          </div>
                        </form>
                      <div class="border-top pt-3">
                          <small class="text-muted">
                              Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                          </small>
                      </div>
                  </div>

                </div>
              </div>
            </div>

        <footer>
            <div class="privacy-and-tou flex">
                <a href="terms-of-use.html" class="tou">terms of use</a>
                <div class="vline"></div>
                <a href="privacy.html" class="privacy">privacy policy</a>
            </div>
        </footer>
    </div>
{% endblock content %}
